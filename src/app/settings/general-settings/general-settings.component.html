<div [formGroup]='form'>
    <mat-card>
        <mat-card-header>General Settings</mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Year</mat-label>
                <mat-select formControlName='year'>
                    <mat-option *ngFor='let year of years' [value]='year'>{{year}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Grade</mat-label>
                <mat-select formControlName='grade'>
                    <mat-option *ngFor='let grade of grades' [value]='grade'>{{grade}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <mat-select formControlName='name'>
                    <mat-option *ngFor='let name of names' [value]='name'>{{name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Subject</mat-label>
                <mat-select formControlName='subject'>
                    <mat-option *ngFor='let subject of subjects' [value]='subject'>{{subject}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>TERM</mat-label>
                <mat-select formControlName='term'>
                    <mat-option *ngFor='let term of terms' [value]='term'>{{term}}</mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
    </mat-card>
</div>
