<div class="">
    <app-header (toggle)='sidenav.toggle()'></app-header>

    <mat-sidenav-container class="nex-container">
        <mat-sidenav #sidenav mode="side" opened class="nex-sidenav" [fixedInViewport]="true" [fixedTopGap]="60">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-container></app-container>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
